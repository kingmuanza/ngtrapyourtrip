<div *ngIf="hebergement" class="sejour" (click)="ouvrir(hebergement.id)">
    <div class="sejour__conteneur">
        <div class="sejour__image" [ngStyle]="{'background-image': 'url(' + hebergement.images[0] +')'}">

        </div>
        <div *ngIf="hebergement.options" class="muanza-details">
            <span title="WiFi" *ngIf="hebergement.options.wifi" class="detail">
                <span class="fg-white mif-network-wifi"></span>
            </span>
            <span title="Parking" *ngIf="hebergement.options.parking" class="detail">
                <span class="fg-white mif-automobile"></span>
            </span>
            <span title="Petit dÃ©jeuner" *ngIf="hebergement.options.petitdej" class="detail">
                <span class="fg-white mif-spoon-fork"></span>
            </span>
            <span title="Climatisation" *ngIf="hebergement.options.climatiseur" class="detail">
                <span class="fg-white mif-air"></span>
            </span>
            <span title="Piscine" *ngIf="hebergement.options.piscine" class="detail">
                <span class="fas fa-swimming-pool fg-white"></span>
            </span>
            <span title="Plage" *ngIf="hebergement.options.plage" class="detail">
                <span class="fas fa-umbrella-beach fg-white"></span>
            </span>
            <span title="Gardien" *ngIf="hebergement.options.gardien" class="detail">
                <span class="fas fa-user-secret fg-white"></span>
            </span>
        </div>
    </div>
    <div class="sejour__description">
        {{hebergement.titre}}
    </div>
    <div class="sejour__notation orange" [innerHTML]="notationToStars(hebergement.notation)"></div>
    <div class="sejour__prix">
        {{hebergement.nuitee | currency:'XAF':'symbol':'1.2-2':'fr-FR'}}
    </div>
</div>
